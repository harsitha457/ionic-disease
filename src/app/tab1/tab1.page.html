<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class = "container">
  <div [hidden] = "submitted">
    <h1>SUPER HERO FORM</h1>
    <form #superheroForm ="ngForm" (ngSubmit)="onSubmit()">
      <div class = "form-group" >
        <label for ="name"> Super Hero Name</label>
        <input type="text" class="form-control" id ="name"
        required [(ngModel)] ="model.name" name= "name" #name="ngModel"
        >
        <div [hidden] ="name.valid || name.pristine"
        class = "alert alert-danger">
          Super Hero Name is required
      </div>
        </div>



        <div>
          <div class = "form-group">
            <label for="weapon">Hero weapon</label>
            <select class = "form-control" id="weapon"
            required [(ngModel)] ="model.weapon" name="weapon" #weapon="ngModel"
            >
              <option *ngFor="let wp of weapons" [value] = "wp">{{wp}}</option>
            </select>
            <div [hidden] ="weapon.valid || weapon.pristine"
            class = "alert alert-danger">
            Weapon is required


            </div>
          </div>
          <div class ="form-group">
            <label for = "speciality">Speciality</label>
            <select class = "form-control" id ="speciality"
              required [(ngModel)] ="model.speciality" name="speciality" #speciality="ngModel"
            >
            <option *ngFor="let spec of specialities" [value] = "spec">{{spec}}</option>
            </select>
            <div [hidden] ="speciality.valid || speciality.pristine"
            class = "alert alert-danger">
            speciality is required


            </div>


          </div>
          <div class ="form-group">
            <label for ="realname">Real name </label>
            <input type ="text" class="form-control" id = "realname">

          </div>
          <button type="submit" [disabled] ="!superheroForm.form.valid" class="btn btn-success">Submit</button>
        </div>

</form>

    <div [hidden] ="!submitted">
      <h2> YOU HAVE SUBMITTED THE FOLLOWING: </h2>
      <div class ="row">
        <div class ="col-xs-3"> Super Hero Name </div>
        <div class = "col-xs-9"> {{model.name}} </div>
        </div>
        <div class ="row">
          <div class ="col-xs-3"> Real Name </div>
          <div class = "col-xs-9"> {{model.realname}} </div>>

        </div>
        <div class ="row">
          <div class ="col-xs-3"> Weapon </div>
          <div class = "col-xs-9"> {{model.weapon}} </div>>

        </div>
        <div class ="row">
          <div class ="col-xs-3"> Speciality </div>
          <div class = "col-xs-9"> {{model.speciality}} </div>>

        </div>
        <br>
        <button class ="btn btn-primary" (click) ="submitted = false"> Edit </button>

    </div>
  </div>
